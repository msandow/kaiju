<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
      html,body{height:100%;width:100%;}
      body, body *{position:relative;padding:0px;margin:0px;}
      body{height:auto;min-height:100%;font-size:11px;}
      .window{width:100%;height:100%;overflow:auto;position:fixed;background-color:white;}
      .window canvas, .window img{
        position:absolute;
        image-rendering: optimizeSpeed;             /* Older versions of FF          */
        image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
        image-rendering: -webkit-optimize-contrast; /* Safari                        */
        image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
        image-rendering: pixelated;                 /* Awesome future-browsers       */
        -ms-interpolation-mode: nearest-neighbor;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="window">
      
      <img width="3000" style="left:-20px;top:-973px;" src="http://mapsof.net/uploads/static-maps/San_Francisco_Bay_Area_Map.png"/>
      
    </div>
  </body>
</html>
